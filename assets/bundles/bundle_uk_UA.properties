#Items
item.dominant-system-thirium.name: Тірій
item.dominant-system-thirium.description: Англійська назва: Thirium\nДосить міцний сплав берилію й титану.

item.dominant-system-fiberglass.name: Скловолокно
item.dominant-system-fiberglass.description: Англійська назва: Fiberglass\nВикористовується для виготовлення броньованих конструкцій, фільтрів і ізоляційних елементів, що підвищують стійкість і ефективність будівель.

item.dominant-system-etheronium.name: Етероній
item.dominant-system-etheronium.description: Англійська назва: Etheronium\nВикористовується для створення передових електричних схем і високоефективних пристроїв.

item.dominant-system-mycondium.name: Мікондій
item.dominant-system-mycondium.description: Англійська назва: Mycondium\nСкладний метал, створений шляхом багаторазового легування металів. Має високу термостійкість та міцність.

#Liquids
liquid.dominant-system-runiy.name: Runiy
liquid.dominant-system-runiy.description: Англійська назва: Runiy\n


#Modules
block.dominant-system-light-armor.name: Легка броня
block.dominant-system-light-armor.description: Англійська назва: Light armor\nВикористовується у складання юнітів. Забезпечує мінімальну вагу, зберігаючи високу швидкість і маневреність та надаючи базовий ступінь захисту.

block.dominant-system-reinforced-armor.name: Посилена броня
block.dominant-system-reinforced-armor.description: Англійська назва: Reinforced armor\nВикористовується у складання юнітів. Забезпечує середню вагу, зберігаючи середню швидкість і маневреність та надаючи середній ступінь захисту.

block.dominant-system-heavy-armor.name: Важка броня
block.dominant-system-heavy-armor.description: Англійська назва: Heavy armor\nВикористовується у складання юнітів. Забезпечує велику вагу, зберігаючи малу швидкість і маневреність та надаючи високий ступінь захисту.

block.dominant-system-plasma-fuel-cell.name: Плазмовий паливний бак
block.dominant-system-plasma-fuel-cell.description: Англійська назва: Plasma fuel cell\nВикористовується у складанні юнітів. Забезпечує юніта енергією, додаючи трохи швидкості та маневреності.


block.dominant-system-nuclear-fuel-cell.name: Ядерний паливний бак
block.dominant-system-nuclear-fuel-cell.description: Англійська назва: Nuclear fuel cell\nВикористовується у складанні юнітів. Забезпечує юніта енергією, додаючи швидкості та маневреності.


#Gels
block.dominant-system-mechanical-gel.name: Механічний гель
block.dominant-system-mechanical-gel.description: Англійська назва: Mechanical gel\nДодається до складу деяких предметів, посилюючи структуру вироблених елементів.

block.dominant-system-pneumatic-gel.name: Пневматичний гель
block.dominant-system-pneumatic-gel.description: Англійська назва: Pneumatic gel\nВикористовується в роботі пресів, знижуючи тертя та
опір.

block.dominant-system-thermo-gel.name: Термогель
block.dominant-system-thermo-gel.description: Англійська назва: Thermo gel\nВикористовується для підвищення температури обладнання, збільшуючи продуктивність.

block.dominant-system-volcanic-gel.name: Вулканітний гель
block.dominant-system-volcanic-gel.description: Англійська назва: Volcanic gel\nВикористовується для підвищення температури обладнання, сильно підвищуючи продуктивність.


#Production
block.dominant-system-thirium-arc-smelter.name: Тірієва дуговий плавильний завод
block.dominant-system-thirium-arc-smelter.description: Англійська назва: Thirium arc smelter\nСинтезує тирій, використовуючи один з декількох рецептів.

block.dominant-system-etheronium-smelter.name: Плавильний завод єтеронію
block.dominant-system-etheronium-smelter.description: Англійська назва: Etheronium smelter\nСинтезує этероний, використовуючи один з декількох рецептів.


block.dominant-system-crusher.name: Подрібнювач
block.dominant-system-crusher.description: Англійська назва: Crusher\nПодрібнює ресурси до вигляду піску.

block.dominant-system-smelting-facility.name: Плавильний комплекс
block.dominant-system-smelting-facility.description: Англійська назва: Smelting facility\nСинтезує кремній, використовуючи один з декількох варіантів рецептів.

block.dominant-system-fiberglass-synthesizer.name: Синтезатор скловолокна
block.dominant-system-fiberglass-synthesizer.description: Англійська назва: Fiberglass synthesizer\nСинтезує скловолокно, використовуючи один з декількох варіантів рецептів.

block.dominant-system-mycondium-crucible.name: Мікондієвий тигель
block.dominant-system-mycondium-crucible.description: Англійська назва: Mycondium crucible\nСинтезує мікондій, використовуючи один з декількох варіантів рецептів.

block.dominant-system-refractory-crucible.name: Вогнетривкий тигель
block.dominant-system-refractory-crucible.description: Англійська назва: Refractory crucible\nСинтезує карбід, використовуючи один з декількох варіантів рецептів.

block.dominant-system-oxidative-facility.name: Окислювальна установка
block.dominant-system-oxidative-facility.description: Англійська назва: Oxidative facility\nСинтезує оксид, використовуючи один з декількох варіантів рецептів.

block.dominant-system-resourse-converter.name: Конвертер ресурсів
block.dominant-system-resourse-converter.description: Англійська назва: Resourse converter\nКонвертує один ресурс в інший.

block.dominant-system-filter-facility.name: 
block.dominant-system-filter-facility.description: Англійська назва: Filter facility\n

block.dominant-system-gel-synthesizer.name: Гелевий синтезатор
block.dominant-system-gel-synthesizer.description: Англійська назва: Gel synthesizer\nСинтезує різний гель, використовуючи один з декількох варіантів рецептів.

block.dominant-system-gel-centrifuge.name: Гелева центрифуга
block.dominant-system-gel-centrifuge.description: Англійська назва: Gel centrifuge\nПокращує введений гель до другого рівня.

block.dominant-system-armor-fabricator.name: Фабрика броні
block.dominant-system-armor-fabricator.description: Англійська назва: Armor fabricator\n

block.dominant-system-core-fabricator.name: Фабрика паливних баків
block.dominant-system-core-fabricator.description: Англійська назва: Fuel cell fabricator\nСтворює паливні баки різної степені єфективності.

#UnitBlocks
block.dominant-system-special-fabricator.name: Special fabricator
block.dominant-system-special-fabricator.description: Constructs special units. Outputted units can be used directly, or moved into refabricators for upgrading.

block.dominant-system-special-refabricator.name: Special refabricator
block.dominant-system-special-refabricator.description: Upgrades inputted units to the second tier. Outputted units can be used directly, or moved into refabricators for upgrading.

block.dominant-system-duplicate-refabricator.name: Duplicate refabricator
block.dominant-system-duplicate-refabricator.description: Upgrades inputted units to the third tier. Outputted units can be used directly, or moved into refabricators for upgrading.

block.dominant-system-quadron-refabricator.name: Quadron Refabricator
block.dominant-system-quadron-refabricator.description: Upgrades inputted units to the fourth tier. Outputted units can be used directly, or moved into unit assembler.

block.dominant-system-special-mech-assembler.name: Special mech assembler
block.dominant-system-special-mech-assembler.description: Assembles large toxic mechs from introduced modules and units. The level of the assembled units can be increased by adding modules.

#Units

#legs
unit.dominant-system-madness.name: Madness
unit.dominant-system-madness.description: Fires toxic bullets at enemy targets. Can navigate most terrain.

unit.dominant-system-chaos.name: Chaos
unit.dominant-system-chaos.description: Fires streams of toxic fire at all nearby enemies. Can move across most terrain.

unit.dominant-system-anarchy.name: Anarchy
unit.dominant-system-anarchy.description: Fires long-range high-explosive artillery at ground targets and anti-aircraft artillery at air targets. It can navigate most terrain.

unit.dominant-system-anger.name: Anger
unit.dominant-system-anger.description: Fires a massive charged, disintegrating sphere. Can move across most terrain.

unit.dominant-system-rage.name: Rage
unit.dominant-system-rage.description: Fires three piercing projectiles at long range targets and a large long-range piercing projectile. Can navigate most terrain.

unit.dominant-system-catastrophe.name: Катастрофа
unit.dominant-system-catastrophe.description: Fires two pairs of piercing projectiles at long-range targets and a large long-range piercing projectile, dealing colossal damage. Can move across most terrain.

#air
unit.dominant-system-spear.name: Spear
unit.dominant-system-spear.description: Fires small missiles at enemy targets.

unit.dominant-system-retribution.name: Retribution
unit.dominant-system-retribution.description: Fires a light blast of energy at nearby targets.

unit.dominant-system-demolisher.name: demolisher
unit.dominant-system-demolisher.description: Fires a rocket launcher at enemy targets.

#Defense
block.dominant-system-thirium-wall.name: Thirium Wall
block.dominant-system-thirium-wall.description: Protects buildings from enemy projectiles.

#Turrets
block.dominant-system-needle.name: Needle
block.dominant-system-needle.description: Fires small laser projectiles at enemy targets.

block.dominant-system-effulgence.name: Effulgence
block.dominant-system-effulgence.description: Fires armor-piercing shells at enemy targets.

block.dominant-system-combo.name: Combo
block.dominant-system-combo.description: Fires a large number of bullets at enemy targets.

block.dominant-system-vector.name: Vector
block.dominant-system-vector.description: Fires heavy projectiles at long-range targets.

#Power
block.dominant-system-effulgent-power-node.name: Effulgent power unit
block.dominant-system-reinforced-power-node.description: An upgraded power node with increased range. It restores or loses durability when the connected network's energy level is high or low.

block.dominant-system-effulgent-reactor.name: Effulgent reactor
block.dominant-system-effulgent-reactor.description: Generates a colossal amount of energy. While operating, it generates lightning bolts that damage nearby structures. Requires a huge amount of energy to start.