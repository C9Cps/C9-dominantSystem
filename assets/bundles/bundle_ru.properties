#Stats
stat.armor-multiplier: Множитель защиты

planet.dominant-system-thalassa.name = Таласса

#Items
item.dominant-system-thirium.name: Тирий
item.dominant-system-thirium.description: Довольно прочный сплав бериллия и титана.

item.dominant-system-fiberglass.name: Стекловолокно
item.dominant-system-fiberglass.description: Применяется для изготовления усиленных структур, фильтров и изоляционных элементов, повышающих устойчивость и эффективность построек.

item.dominant-system-etheronium.name: Этероний
item.dominant-system-etheronium.description: Используется для создания продвинутых электроцепей и высокоэффективных устройств.

item.dominant-system-mycondium.name: Микондий
item.dominant-system-mycondium.description: Сложный сплав, созданный путем многократного легирования металлов. Обладает высокой термостойкостью и прочностью.

#Liquids
liquid.dominant-system-runiy.name: Руний
liquid.dominant-system-runiy.description: Жидкость с высокой проводимостью энергии, используемая в создании модулей и продвинутых технологий.

#Modules
block.dominant-system-light-armor.name: Легкая броня
block.dominant-system-light-armor.description: Используется в сборке юнитов. Обеспечивает минимальный вес, сохраняя высокую скорость и манёвренность и предоставляя базовую степень защиты.

block.dominant-system-reinforced-armor.name: Усиленная броня
block.dominant-system-reinforced-armor.description: Используется в сборке юнитов. Обеспечивает средний вес, сохраняя среднюю скорость и манёвренность и предоставляя среднюю степень защиты.

block.dominant-system-heavy-armor.name: Тяжёлая броня
block.dominant-system-heavy-armor.description: Используется в сборке юнитов. Обеспечивает огромный вес, теряя почти всю скорость и манёвренность, но предоставляя высокую степень защиты.

block.dominant-system-plasma-fuel-cell.name: Плазменная топливная ячейка
block.dominant-system-plasma-fuel-cell.description: Используется в сборке юнитов. Снабжает юнита энергией, добавляя немного скорости и манёвренности.

block.dominant-system-nuclear-fuel-cell.name: Ядерная топливная ячейка
block.dominant-system-nuclear-fuel-cell.description: Используется в сборке юнитов. Снабжает юнита энергией, добавляя скорость и манёвренность.

#Gels
block.dominant-system-mechanical-gel.name: Механический гель
block.dominant-system-mechanical-gel.description: Добавляется в состав некоторых предметов, усиливая структуру производимых элементов.

block.dominant-system-pneumatic-gel.name: Пневматический гель
block.dominant-system-pneumatic-gel.description: Используется в работе прессов, снижая трение и сопротивление.

block.dominant-system-thermo-gel.name: Термогель
block.dominant-system-thermo-gel.description: Используется для повышения температуры оборудования, повышая производительность.

block.dominant-system-volcanic-gel.name: Вулканитовый гель
block.dominant-system-volcanic-gel.description: Используется для повышения температуры оборудования, сильно повышая производительность.

#Production
block.dominant-system-thirium-arc-smelter.name: Тириевая дуговая плавильня
block.dominant-system-thirium-arc-smelter.description: Синтезирует тирий, используя один из нескольких рецептов.

block.dominant-system-etheronium-smelter.name: Плавильня этерония
block.dominant-system-etheronium-smelter.description: Синтезирует этероний, используя один из нескольких рецептов.

block.dominant-system-crusher.name: Дробилка
block.dominant-system-crusher.description: Дробит ресурсы в песок.

block.dominant-system-smelting-facility.name: Плавильный комплекс
block.dominant-system-smelting-facility.description: Синтезирует кремний, используя один из нескольких рецептов.

block.dominant-system-fiberglass-synthesizer.name: Синтезатор стекловолокна
block.dominant-system-fiberglass-synthesizer.description: Синтезирует стекловолокно, используя один из нескольких рецептов.

block.dominant-system-mycondium-crucible.name: Микондиевый тигель
block.dominant-system-mycondium-crucible.description: Синтезирует микондий, используя один из нескольких рецептов.

block.dominant-system-refractory-crucible.name: Огнеупорный тигель
block.dominant-system-refractory-crucible.description: Синтезирует карбид, используя один из нескольких рецептов.

block.dominant-system-oxidative-facility.name: Окислительная установка
block.dominant-system-oxidative-facility.description: Синтезирует оксид, используя один из нескольких рецептов.

block.dominant-system-resourse-converter.name: Преобразователь ресурсов
block.dominant-system-resourse-converter.description: Преобразует одни ресурсы в другие.

block.dominant-system-filter-facility.name: Фильтрующая установка
block.dominant-system-filter-facility.description: Превращает руний в воду.

block.dominant-system-gel-synthesizer.name: Гелевый синтезатор
block.dominant-system-gel-synthesizer.description: Синтезирует различный гель, используя один из нескольких рецептов.

block.dominant-system-gel-centrifuge.name: Гелевая центрифуга
block.dominant-system-gel-centrifuge.description: Улучшает введённый гель до второго уровня.

block.dominant-system-armor-fabricator.name: Фабрикатор брони
block.dominant-system-armor-fabricator.description: Создаёт бронепластины разной степени защиты.

block.dominant-system-core-fabricator.name: Фабрикатор топливных ячеек
block.dominant-system-core-fabricator.description: Создаёт топливные ячейки разной степени эффективности.

#PayloadBlock
block.dominant-system-module-rail.name: Модульные рельсы
block.dominant-system-module-rail.description: Передвигает модули и гели вперёд.

block.dominant-system-module-router.name: Модульный маршрутизатор
block.dominant-system-module-router.description: Распределяет модули и гели в разные стороны.

block.dominant-system-module-source.name: Источник модулей
block.dominant-system-module-source.description: Более компактный чем ванильный, но выдаёт только модули. Только песочница.

#Production
block.dominant-system-adaptive-drill.name: Адаптивный бур
block.dominant-system-adaptive-drill.description: Добывает быстрее, чем пневматический бур. Распределяет энергию между другими бурами.

#UnitBlocks
block.dominant-system-special-fabricator.name: Специзготовитель
block.dominant-system-special-fabricator.description: Производит специальные единицы. Вывод единиц может быть осуществлён напрямую, либо перенаправлен в рефабрикаторы для улучшения.

block.dominant-system-special-refabricator.name: Cпециализированный рефабрикатор
block.dominant-system-special-refabricator.description: Улучшает введённые единицы до второго уровня. Вывод единиц может быть осуществлён напрямую, либо перенаправлен в рефабрикаторы для улучшения.

block.dominant-system-duplicate-refabricator.name: Дублирующий рефабрикатор
block.dominant-system-duplicate-refabricator.description: Улучшает введённые единицы до третьего уровня. Вывод единиц может быть осуществлён напрямую, либо перенаправлен в рефабрикаторы для улучшения.

block.dominant-system-duplicate-refabricator.name: Дублирующий рефабрикатор
block.dominant-system-duplicate-refabricator.description: Улучшает введённые единицы до третьего уровня. Вывод единиц может быть осуществлён напрямую, либо перенаправлен в рефабрикаторы для улучшения.

block.dominant-system-quadron-refabricator.name: Квадронный рефабрикатор
block.dominant-system-quadron-refabricator.description: Улучшает введённые единицы до четвёртого уровня. Вывод единиц может быть осуществлён напрямую, либо перенаправлен в сборщик юнитов.

block.dominant-system-special-mech-assembler.name: Cпециализированный сборщик мехов
block.dominant-system-special-mech-assembler.description: Собирает больших токсичных мехов из введённых модулей и единиц. Уровень собираемых единиц может быть увеличен путем добавления модулей.

#Units

#legs
unit.dominant-system-madness.name: Безумие
unit.dominant-system-madness.description: Стреляет токсичными пулями по вражеским целям. Может перемещаться по большинству участков местности.

unit.dominant-system-chaos.name: Хаос
unit.dominant-system-chaos.description: Стреляет потоками токсичного огня по всем врагам поблизости. Может перемещаться по большинству участков местности.

unit.dominant-system-anarchy.name: Анархия
unit.dominant-system-anarchy.description: Стреляет дальнобойной фугасной артиллерией по наземным целям и зенитной артиллерией по воздушным целям. Может перемещаться по большинству участков местности.

unit.dominant-system-anger.name: Злость
unit.dominant-system-anger.description: Стреляет массивной заряженной рассыпающейся сферой. Может перемещаться по большинству участков местности.

unit.dominant-system-rage.name: Ярость
unit.dominant-system-rage.description: Стреляет тремя пробивающими снарядами по дальним целям и стреляет большим пробивающими дальнобойным снарядом. Может перемещаться по большинству участков местности.

unit.dominant-system-catastrophe.name: Катастрофа
unit.dominant-system-catastrophe.description: Стреляет двумя парами пробивающих снарядов по дальним целям и стреляет большим пробивающими дальнобойным снарядом нанося колоссальный урон. Может перемещаться по большинству участков местности.

#air
unit.dominant-system-spear.name: Копьё
unit.dominant-system-spear.description: Стреляет малыми ракетами по вражеским целям.

unit.dominant-system-retribution.name: Возмездие
unit.dominant-system-retribution.description: Стреляет лёгким зарядом энергии по ближайщим целям.

unit.dominant-system-demolisher.name: Разрушитель
unit.dominant-system-demolisher.description: Стреляет ракетной установкой по вражеским целям.

#Defense
block.dominant-system-thirium-wall.name: Тириевая стена
block.dominant-system-thirium-wall.description: Защищает постройки от вражеских снарядов.

#Turrets
block.dominant-system-needle.name: Игла
block.dominant-system-needle.description: Стреляет малыми лазерными снарядами по вражеским целям.

block.dominant-system-effulgence.name: Лучезарность
block.dominant-system-effulgence.description: Стреляет бронебойными снарядами по вражеским целям.

block.dominant-system-combo.name: Комбо
block.dominant-system-combo.description: Стреляет большим количеством пуль по вражеским целям.

block.dominant-system-vector.name: Вектор
block.dominant-system-vector.description: Стреляет тяжёлыми снарядами по дальним целям.

#Power
block.dominant-system-effulgent-power-node.name: Эффульгентный силовой узел
block.dominant-system-effulgent-power-node.description: Усовершенствованный силовой узел с увеличенным радиусом действия. Восстанавливает или теряет прочность при высоком или низком количестве энергии в подключённой сети.

block.dominant-system-thermoisotope-generator.name: Термоизотопный генератор
block.dominant-system-thermoisotope-generator.description: Вырабатывает большое количество энергии из тория.
 
block.dominant-system-effulgent-reactor.name: Эффульгентный реактор
block.dominant-system-effulgent-reactor.description: Генерирует колоссальное количество энергии. В процессе работы генерирует заряды молнии повреждающие близлежащие постройки. Требует огромного количества энергии для запуска.
